<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <header>
      <h1>Ingrese sus datos</h1>
    </header>
    <form class="contenedor" action="index.html" method="get">
      <input class="elemento" type="text" name="nombre" placeholder="Nombre">

      <input class="elemento" type="email" name="Email" placeholder="Email">

    <div class="ingreso">
